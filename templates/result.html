<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div id="for-result" style="width:900px;text-align: left; margin-right: auto; margin-left: auto">
    <br>
    <p class="h3" align="center">geovac</p>
    <br>
     <div id="for-nav" style="width:600px;text-align: left; margin-right: auto; margin-left: auto">
            <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link"  href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add_airport">Add Airport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/update_airport">Update Airport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete_airport">Delete Airport</a>
          </li>
        </ul>
    </div>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ICAO Code</th>
            <th>IATA Code</th>
            <th>Name</th>
            <th>Size</th>
            <th>Municipality</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.icao_code }}</td>
                <td>{{ item.iata_code }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.airport_size }}</td>
                <td>{{ item.municipality }}</td>
                <td>{{ item.country }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
