<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <br>
         <h2 align="center"> Welcome to geovac </h2>
    <br>
    <br>
    <div id="for-nav" style="width:600px;text-align: left; margin-right: auto; margin-left: auto">
            <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add_airport">Add Airport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/update_airport">Update Airport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete_airport">Delete Airport</a>
          </li>
        </ul>
    </div>
    <br>
    <br>
        <p align="center">Please choose an option and enter the search term below to get information the information you need...</p>
    <br>
    <form action="/result" method="post">
        <div id="for-label" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label class="form-label">Country Name</label>
        </div>
        <div id="for-search" style="width:350px;text-align: center; margin-right: auto; margin-left: auto">
            <input type="text" class="form-control" name="country_name">
        </div>
        <br>
        <div id="for-label2" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label class="form-label">Dimension</label>
        </div>
        <div id="for-drop-down" style="width:350px;text-align: center; margin-right: auto; margin-left: auto">
            <input type="text" class="form-control" placeholder="e.g. Population, Airports, etc..." name="dimension">
        </div>
        <br>
        <div id="for-submit" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <br>
    <br>
    <br>
    <div id="for-output" style="width:350px;text-align: center; margin-right: auto; margin-left: auto">
        {% block content %}

        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
