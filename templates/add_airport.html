<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Record</title>
</head>
<body>
<div id="for-result" style="width:500px;text-align: left; margin-right: auto; margin-left: auto">
    <br>
    <p class="h3" align="center">geovac</p>
    <br>
    <div id="for-nav" style="width:600px;text-align: left; margin-right: auto; margin-left: auto">
            <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link"  href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/add_airport">Add Airport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/update_airport">Update Airport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete_airport">Delete Airport</a>
          </li>
        </ul>
    </div>
    <br>
    <br>
    <p align="center">Please fill in the fields below then submit to add new records</p>
    <br>
    <form action="/add_airport" method="post">
       <div id="for-input1" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label for="icaoCode" class="form-label">ICAO Code</label>
            <input type="text" class="form-control" id="icaoCode" name="icaoCode">
       </div>
        <br>
        <div id="for-input2" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label for="iataCode" class="form-label">IATA Code</label>
            <input type="text" class="form-control" id="iataCode" name="iataCode">
       </div>
        <br>
        <div id="for-input25" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label for="airport_name" class="form-label">Airport Name</label>
            <input type="text" class="form-control" id="airport_name" name="airportName">
       </div>
        <br>
        <div id="for-input3" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label for="size" class="form-label">Airport Size</label>
            <input type="text" class="form-control" id="size" name="airportSize">
       </div>
        <br>
        <div id="for-input4" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label for="Municipality" class="form-label">Municipality</label>
            <input type="text" class="form-control" id="Municipality" name="municipality">
       </div>
        <br>
        <div id="for-input5" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <label for="Country" class="form-label">Name of Country</label>
            <input type="text" class="form-control" id="Country" name="country">
       </div>
        <br>
        <div id="for-submit" style="width:350px;text-align: left; margin-right: auto; margin-left: auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
